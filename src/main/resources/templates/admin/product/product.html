<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--  초기화,고정 css  -->
  <link rel="stylesheet" href="/css/global/init.css">
  <link rel="stylesheet" href="/css/global/default.css">
  <!--  커스텀 css  -->
  <link rel="stylesheet" href="/css/admin/admin.css">
  <link rel="stylesheet" href="/css/admin/product/product.css">
  <!--  svg link  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--  jquey cdn  -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <!--  script  -->
  <script src="/js/common.js"></script>
  <script src="/js/admin/aside.js"></script>
  <script src="/js/admin/product/product.js"></script>
  <title>product</title>
</head>
<body>
<aside>
  <!--  aside area  -->
  <th:block th:replace="admin/common/aside.html"></th:block>
</aside>
<div class="arrow-back-ios">
  <span class="material-symbols-outlined" style="position: absolute; left: 30%;">arrow_back_ios</span>
</div>
<div class="arrow-forward-ios">
  <span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
<main>
  <div id="main-wrap">
    <!--    main area    -->
    <section class="section1">
      <h1>Product</h1>
      <div class="search-wrap">
        <div class="search-box">
          <table class="search-table">
            <form action="">
            <tr>
              <th scope="row">category</th>
              <td>
                <select class="select-category">
                  <option selected value="all">전체</option>
                  <th:block th:each="categoryList : ${categoryList}">
                    <option th:text="${categoryList.getName()}" th:value="${categoryList.getCategoryId()}"></option>
                  </th:block>
                </select>
              </td>
              <th scope="row">product name</th>
              <td>
                <input class="search-name" type="text">
              </td>
            </tr>
            <tr>
              <th scope="row">inventory</th>
              <td>
                <input type='radio' name='inventory' value='1' />high
                <input type='radio' name='inventory' value='2' />low
              </td>
              <th scope="row">삭제여부</th>
              <td>내용이 들어갑니다.</td>
            </tr>
            <tr>
              <th scope="row">sell</th>
              <td>
                <input type='radio' name='sell' value='1' checked />high
                <input type='radio' name='sell' value='2' />low
              </td>
              <th scope="row">판매금액</th>
              <td>내용이 들어갑니다.</td>
            </tr>
            </form>
          </table>
          <div class="search-btn-box">
            <button class="all-search">전체조회</button>
            <button class="select-search">검색하기</button>
            <button class="save-btn">등록하기</button>
          </div>
        </div>
      </div>
    </section>
    <section class="section2">
      <table>
        <thead>
        <tr>
          <th>no</th>
          <th>image</th>
          <th>name</th>
          <th>code</th>
          <th>category</th>
          <th>Inventory_quantity</th>
          <th>selling_quantity</th>
          <th>sell_price</th>
          <th>total_price</th>
        </tr>
        </thead>
        <tbody class="product-list">
        <tr th:each="productList : ${productList}">
          <td th:text="${productListStat.count}"></td>
          <td th:text="${productList.getImage()}"></td>
          <td th:text="${productList.getName()}"></td>
          <td th:text="${productList.getCode()}"></td>
          <td th:text="${productList.getCategoryName()}"></td>
          <td th:text="${productList.getInventoryQuantity()}"></td>
          <td th:text="${productList.getSellingQuantity()}"></td>
          <td th:text="${productList.getSellPrice()}"></td>
          <td th:text="${productList.getTotalPrice()}"></td>
        </tr>
        </tbody>
      </table>
      <div class="page-nav">1 2 3 4 5 6 페이징 처리 area </div>
    </section>
  </div>
</main>
</body>
</html>
