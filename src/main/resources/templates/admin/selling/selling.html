<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--  초기화,고정 css  -->
    <link rel="stylesheet" href="/css/global/init.css">
    <link rel="stylesheet" href="/css/global/default.css">
    <!--  커스텀 css  -->
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/selling/selling.css">
    <link rel="stylesheet" href="/css/global/jqueryUi.css">
    <!--  svg link  -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--  jquey cdn  -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--  script  -->
    <script src="/js/common.js"></script>
    <script src="/js/admin/aside.js"></script>
    <script src="/js/admin/datepicker.js"></script>
    <script src="/js/admin/selling/selling.js"></script>
    <!--  jQuery UI  -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--    google icon 커스텀    -->
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'wght' 350;
            font-size: 20px;
        }
    </style>
    <title>selling</title>
</head>
<body>
<!--  aside area  -->
<aside>
    <th:block th:replace="admin/common/aside.html"></th:block>
</aside>
<!--  aside slide button  -->
<div class="arrow-back-ios">
    <span class="material-symbols-outlined" style="position: absolute; left: 30%;">arrow_back_ios</span>
</div>
<div class="arrow-forward-ios">
    <span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
<!--    main area    -->
<main>
    <div id="main-wrap">
        <section class="section1">
            <h1>판매관리</h1>
            <div class="date-picker-wrap">
                <input type="text" id="startDate" value="" placeholder=" 연-월-일" style="width: 100px;"> -
                <input type="text" id="endDate" value="" placeholder=" 연-월-일" style="width: 100px;">
                <button class="date-search btn" type="button">검색</button>
            </div>
            <div class="selling-list-wrap">
                <div class="selling-save">
                    <button class="all-search btn" type="button" style="width: 75px">전체조회</button>
                    <button class="btn bundle-btn" type="button" style="margin-left: 10px;width: 75px">묶음조회</button>
                </div>
                <div class="search-bar">
                    <input class="search-name" type="text">
                    <span class="material-symbols-outlined search-img">search</span>
                    <button class="trigger-btn" type="button" style="position: absolute; right: -100%"></button>
                </div>
                <div class="selling-list-layout">
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 5%; text-align: center">주문번호</th>
                            <th style="width: 3%;">img</th>
                            <th style="width: 8%;">상품이름</th>
                            <th style="width: 11%;">상품코드</th>
                            <th style="width: 7%;">카테고리</th>
                            <th style="width: 4%;">삭제</th>
                            <th style="width: 7%;">판매가격</th>
                            <th style="width: 14%;">판매일자
                                <span id="register_date-desc"
                                      class="material-symbols-outlined desc order">expand_less</span>
                                <span id="register_date-asc"
                                      class="material-symbols-outlined asc order">expand_more</span>
                            </th>
                            <th style="width: 1%;">-</th>
                            <th style="width: 7%;">판매수량
                                <span id="quantity-desc" class="material-symbols-outlined desc order">expand_less</span>
                                <span id="quantity-asc" class="material-symbols-outlined asc order">expand_more</span>
                            </th>
                            <th style="width: 9%;">총 판매금액
                                <span id="total_price-desc"
                                      class="material-symbols-outlined desc order">expand_less</span>
                                <span id="total_price-asc"
                                      class="material-symbols-outlined asc order">expand_more</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="selling-list">
                        <th:block th:replace="admin/selling/ajax/sellingList"></th:block>
                        </tbody>
                    </table>
                </div>
                <div class="page-nav">
                    &copy copyright
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
